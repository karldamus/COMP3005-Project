<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Accept a payment</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- link main.css -->
    <link rel="stylesheet" href="/static/css/main.css">
  </head>

  <my-header></my-header>

  <body class="stripe">
    <!-- Display a payment form -->
    <form id="payment-form">
        <p id="stripe-test-notice">This payment portal is a Stripe integration and is in <b>test mode</b>. Please see the <a href="https://github.com/karldamus/COMP3005-Project">documentation</a> to submit a test payment.</p>
        <br>
      <div id="payment-element">
        <!--Stripe.js injects the Payment Element-->
      </div>
      <button id="submit">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text">Pay now</span>
      </button>
      <div id="payment-message" class="hidden"></div>
    </form>
  </body>

<script src="/static/js/header.js"></script>

<!-- stripe api -->
<script src="https://js.stripe.com/v3/"></script>

<!-- Send checkout.js from the public/static/js folder -->
<script src="/static/js/checkout.js" defer></script>
</html>
