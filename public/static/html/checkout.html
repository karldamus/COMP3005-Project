<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Accept a payment</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- link main.css -->
    <link rel="stylesheet" href="/static/css/main.css">
  </head>

  <my-header></my-header>

<body>
    <div class="checkout">
        <form action="/cart/checkout/process" id="checkout-form">

            <!-- Billing Address -->
            <div id="billing-address-wrapper" class="single-form-wrapper">
                <h2>Billing Address</h2>
                <div class="form-element">
                    <label for="billing_street">Street</label>
                    <input type="text" name="billing_street" id="billing_street">
                </div>
                <div class="form-element">
                <label for="billing_country">Country</label>
                    <select id="billing_country" name="billing_country">
                        <option value="CA">Canada</option>
                        <option value="US">United States</option>
                        <option value="MX">Mexico</option>
                    </select>
                </div>
                <div class="form-element">
                    <label for="billing_city">City</label>
                    <input type="text" name="billing_city" id="billing_city">
                </div>
                <div class="form-element">
                    <label for="billing_province">Province</label>
                    <input type="text" name="billing_province" id="billing_province">
                </div>
                <div class="form-element">
                    <label for="billing_postal_code">PO Code</label>
                    <input type="text" name="billing_postal_code" id="billing_postal_code">
                </div>
                <div class="form-element">
                    <label for="shipping_address_check">Custom shipping address?</label>
                    <input type="checkbox" name="shipping_address_check" id="shipping_address_check">
                </div>
            </div>

            <!-- Shipping Address -->
            <div id="shipping-address-wrapper" class="single-form-wrapper shipping_address hidden">
                <h2>Shipping Address</h2>
                <div class="form-element">
                    <label for="shipping_street">Street</label>
                    <input type="text" name="shipping_street" id="shipping_street">
                </div>
                <div class="form-element">
                <label for="shipping_country">Country</label>
                    <select id="shipping_country" name="shipping_country">
                        <option value="CA">Canada</option>
                        <option value="US">United States</option>
                        <option value="MX">Mexico</option>
                    </select>
                </div>
                <div class="form-element">
                    <label for="shipping_city">City</label>
                    <input type="text" name="shipping_city" id="shipping_city">
                </div>
                <div class="form-element">
                    <label for="shipping_province">Province</label>
                    <input type="text" name="shipping_province" id="shipping_province">
                </div>
                <div class="form-element">
                    <label for="shipping_postal_code">PO Code</label>
                    <input type="text" name="shipping_postal_code" id="shipping_postal_code">
                </div>
            </div>

            <!-- Credit Card -->
            <div id="credit-card-wrapper" class="single-form-wrapper ">
                <h2>Credit Card</h2>
                <div class="form-element">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-element">
                    <label for="number">Number</label>
                    <input type="text" name="number" id="number">
                </div>
                <div class="form-element">
                    <label for="cvc">CVC</label>
                    <input type="text" name="cvc" id="cvc">
                </div>
                <div class="form-element">
                    <label for="expiry_date">Expiry Date</label>
                    <input type="date" name="expiry_date" id="expiry_date">
                </div>
            </div>
            <input type="submit" value="Checkout">
            <!-- <button id="checkoutButton">Checkout</button> -->
        </form>
    </div>
</body>

<script src="/static/js/header.js"></script>

<!-- stripe api -->
<!-- <script src="https://js.stripe.com/v3/"></script> -->

<!-- Send checkout.js from the public/static/js folder -->
<script src="/static/js/checkout.js" defer></script>
</html>
